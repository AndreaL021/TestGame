<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gioco</title>
</head>
<body>
    <h1 align="center">Test Game</h1>
    <canvas id="canvas" width="1500" height="600">Browser don't support HTML5 canvas tag</canvas> <br>
    <div style="display: flex; justify-content:center;">
        <button id="jump">Jump</button>
        <div align="center">
            <button id="start" >Start</button>
            <button class="controller up" id="up">↑</button><br />
            <button class="controller" id="left">←</button>
            <button class="controller" id="down">↓</button>
            <button class="controller" id="right">→</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
